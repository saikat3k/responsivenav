<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive navbar</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font awesome -->

    <style>
        body{
            background-color: #EEA5A6;
        }
        @media screen and (min-width:660px) {
            .header{
                max-width: 1200px;
                margin: 0 auto;
            }
            .header-big{
                display: flex;
                justify-content: space-between;
                align-items: center;
                /* background-color:#8E7AB5 ; */
                padding: 15px;
            }
            .logo{
                cursor: pointer;
            }
            .nav-menu{
                list-style: none;
                display: flex;
                gap: 30px;
                color: #FFF;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 1rem;
                cursor: pointer;
            }
            .nav-item{
                transition: all 0.4s ease-in-out;
            }
            .nav-item:hover{
                color: #1f1f1f;
            }
            .icon a{
                text-decoration: none;
                color: #FFF;
                font-size: 1.2rem;
            }
            .header-sm{
                display: none;
            }
        }
        @media screen and (max-width:660px) {
            .header-big{
                display: none;
            }
            .header-sm-icons{
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px;
            }
            .sm-bar-icon a{
                text-decoration: none;
                color: #094B72;
                font-size: 1.6rem;
                
            }
            .sm-bar-icon{
            transition: all 0.3s ease-in-out;
            }
            .sm-bar-active{
                transform: translateX(-185px);
            }
            .header-sm-nav{
                background-color: #ffb1b2;
                position: fixed;
                top: 0px;
                right: 0px;
                height: 100vh;
                width: 200px;
               transform: translateX(100%);
               transition: all 0.3s ease-in-out;
            }
            .header-sm-nav-active{
                transform: translateX(0);
            }
            .sm-nav-menu{
                list-style: none;
                font-family: Arial, Helvetica, sans-serif;
                color: #FFF;
                font-size: 1rem;
                padding-left: 0px;
                text-align: center;
            }
            .sm-nav-item{
                margin: 30px;
                letter-spacing: 1.2px;
            }
            .header-sm-nav a {
                display: flex;
                justify-content: center;
                text-decoration: none;
                color: #FFF;
                font-size: 1rem;
            }
            .sm-body{
                background-color: #a4717295;
            }
        }
        h1{
            color: #FFF;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-area">
            <div class="header-big">
                <div class="logo"><img src="./Logo.png" alt=""></div>
            <div class="nav">
                <ul class="nav-menu">
                    <li class="nav-item">Home</li>
                    <li class="nav-item">About</li>
                    <li class="nav-item">Contact</li>
                    <li class="nav-item">Blog</li>
                    <li class="nav-item">News</li>
                </ul>
            </div>
            <div class="icon"><a href="#"><i class="fa-solid fa-phone"></i></a></div>
            </div>
            <div class="header-sm">
                <div class="header-sm-icons">
                    <div class="sm-logo"><img src="./Logo.png" alt="logo"></div>
                <div class="sm-bar-icon"><a href="#"><i class="fa-solid fa-bars"></i></a></div>
                </div>
                <div class="header-sm-nav">
                    <ul class="sm-nav-menu">
                        <li class="sm-nav-item">Home</li>
                        <li class="sm-nav-item">About</li>
                        <li class="sm-nav-item">Contact</li>
                        <li class="sm-nav-item">Blog</li>
                        <li class="sm-nav-item">News</li>
                    </ul>
                    <a href="#" class="sm-call-icon"><i class="fa-solid fa-phone"></i></a>
                </div>
                
            </div>
        </div>
        <h1>Mobile responsive navbar</h1>
    </div>
    <script>
        //for sm navbar

        //DOM
        const btn = document.querySelector('.sm-bar-icon');
        const nav = document.querySelector('.header-sm-nav');

        btn.addEventListener('click',()=>{
            nav.classList.toggle('header-sm-nav-active')
            btn.classList.toggle('sm-bar-active')
            document.body.classList.toggle('sm-body')
        })
        //for sm navbar

    </script>
</body>
</html>
